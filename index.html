<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
  </style>

  <script>
    // Floating + gaze highlight component
    AFRAME.registerComponent('float-gaze-parallax', {
      schema: { speed: {type: 'number', default: 0.0005}, scale: {type: 'number', default: 1.2}, parallaxFactor: {type: 'number', default: 0.02} },
      init: function () {
        this.originalScale = this.el.object3D.scale.clone();
        this.originalPos = this.el.object3D.position.clone();
        this.isGazed = false;

        // Ensure raycaster works for gaze events
        this.el.setAttribute('class', 'clickable');
      },
      tick: function (time, timeDelta) {
        const camera = document.querySelector('[camera]');
        const camPos = camera.object3D.position;

        // Floating
        this.el.object3D.position.y = this.originalPos.y + Math.sin(time / 1000) * this.data.speed;

        // Parallax effect (small shift based on camera)
        this.el.object3D.position.x = this.originalPos.x + camPos.x * this.data.parallaxFactor;
        this.el.object3D.position.z = this.originalPos.z + camPos.z * this.data.parallaxFactor;

        // Scale animation for gaze
        const targetScale = this.isGazed ? this.originalScale.clone().multiplyScalar(this.data.scale) : this.originalScale;
        this.el.object3D.scale.lerp(targetScale, 0.05);
      },
      events: {
        mouseenter: function () { this.isGazed = true; }.bind(this),
        mouseleave: function () { this.isGazed = false; }.bind(this)
      }
    });
  </script>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: true"
    background="color: #0e0e0e"
    fog="type: exponential; color: #0e0e0e; density: 0.04">

    <!-- Assets -->
    <a-assets>
      <img id="img1" src="image01.jpg">
      <img id="img2" src="image02.jpg">
      <img id="img3" src="image03.jpg">
    </a-assets>

    <!-- Camera -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Floor -->
    <a-plane
      rotation="-90 0 0"
      width="30"
      height="30"
      color="#111">
    </a-plane>

    <!-- Gallery Ring -->
    <a-entity position="0 1.6 0">

      <a-plane
        src="#img1"
        position="-3 0 -4"
        rotation="0 30 0"
        width="2.2"
        height="2.2"
        float-gaze-parallax>
      </a-plane>

      <a-plane
        src="#img2"
        position="0 0 -5"
        width="2.5"
        height="2.5"
        float-gaze-parallax>
      </a-plane>

      <a-plane
        src="#img3"
        position="3 0 -4"
        rotation="0 -30 0"
        width="2.2"
        height="2.2"
        float-gaze-parallax>
      </a-plane>

    </a-entity>

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="point" position="0 3 2" intensity="0.8"></a-light>

  </a-scene>
</body>
</html>
