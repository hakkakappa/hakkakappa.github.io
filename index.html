<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immersive VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
  </style>

  <!-- Floating + gaze effect -->
  <script>
    AFRAME.registerComponent('float-gaze-parallax', {
      schema: {
        speed: { default: 0.15 },
        scale: { default: 1.15 }
      },

      init: function () {
        this.originalScale = this.el.object3D.scale.clone();
        this.isGazed = false;
        this.el.setAttribute('class', 'clickable');
      },

      tick: function (time) {
        this.el.object3D.position.y += Math.sin(time / 1000) * 0.0003;
        const target = this.isGazed
          ? this.originalScale.clone().multiplyScalar(this.data.scale)
          : this.originalScale;
        this.el.object3D.scale.lerp(target, 0.05);
      },

      events: {
        mouseenter: function () { this.isGazed = true; },
        mouseleave: function () { this.isGazed = false; }
      }
    });
  </script>

  <!-- Circular gallery layout -->
  <script>
    AFRAME.registerComponent('gallery-ring', {
      schema: {
        radius: { default: 8 },
        arc: { default: 180 }, // semi-circle in front
        height: { default: 2 }
      },

      init: function () {
        const items = this.el.querySelectorAll('[data-src]');
        const count = items.length;
        const arcRad = THREE.MathUtils.degToRad(this.data.arc);
        const step = (count > 1) ? arcRad / (count - 1) : 0;

        items.forEach((el, i) => {
          const angle = -arcRad / 2 + i * step;
          const x = Math.sin(angle) * this.data.radius;
          const z = -Math.cos(angle) * this.data.radius;

          el.setAttribute('position', `${x} ${this.data.height} ${z}`);
          // Make all images face the center
          el.object3D.lookAt(new THREE.Vector3(0, this.data.height, 0));
        });
      }
    });
  </script>

</head>

<body>
  <a-scene vr-mode-ui="enabled: true" background="color: #112">

    <!-- Assets -->
    <a-assets>
      <img id="img1" src="image01.jpg">
      <img id="img2" src="image02.jpg">
      <img id="img3" src="image03.jpg">
      <img id="img4" src="image04.jpg">
      <img id="img5" src="image05.jpg">
      <img id="img6" src="image06.jpg">
      <img id="img7" src="image07.jpg">
      <img id="img8" src="image08.jpg">
      <img id="img9" src="image09.jpg">
      <img id="img10" src="image10.jpg">
    </a-assets>

    <!-- Camera + cursor -->
    <a-entity position="0 1.6 0">
      <a-camera>
        <a-cursor color="#fff"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="40" height="40" color="#111"></a-plane>

    <!-- Gallery Ring with immersive materials -->
  <a-entity position="0 1.6 0" gallery-ring>

  <a-plane src="#img1" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img2" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img3" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img4" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img5" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img6" data-src float-gaze-parallax width="2" height="3" material="shader: standard; emissive: #ffffff; emissiveIntensity: 0.25; side: double">>
</a-plane>

  <a-plane src="#img7" data-src float-gaze-parallax width="2" height="3" material="shader: standard; emissive: #ffffff; emissiveIntensity: 0.25; side: double">>
</a-plane>

  <a-plane src="#img8" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img9" data-src float-gaze-parallax width="2" height="3">
</a-plane>

  <a-plane src="#img10" ddata-src float-gaze-parallax width="2" height="3">
</a-plane>

</a-entity>


<!-- Ambient light: very dim, just enough to see space -->
<a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>





  </a-scene>
</body>
</html>
