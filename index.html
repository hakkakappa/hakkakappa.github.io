<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
  </style>

  <!-- Floating + gaze brightening effect -->
  <script>
    AFRAME.registerComponent('float-gaze-parallax', {
      schema: { scale: { default: 1.15 }, floatAmount: { default: 0.15 } },

      init: function () {
        this.originalScale = this.el.object3D.scale.clone();
        this.baseY = this.el.object3D.position.y;
        this.isGazed = false;

        const mesh = this.el.getObject3D('mesh');
        if (mesh) this.originalColor = mesh.material.color.clone();
      },

      tick: function (time) {
        // FLOAT
        this.el.object3D.position.y =
          this.baseY + Math.sin(time / 1000) * this.data.floatAmount;

        // SCALE
        const targetScale = this.isGazed
          ? this.originalScale.clone().multiplyScalar(this.data.scale)
          : this.originalScale;
        this.el.object3D.scale.lerp(targetScale, 0.08);

        // BRIGHTEN
        const mesh = this.el.getObject3D('mesh');
        if (!mesh || !this.originalColor) return;

        if (this.isGazed) {
          mesh.material.color.lerp(new THREE.Color(1, 1, 1), 0.1);
        } else {
          mesh.material.color.lerp(this.originalColor, 0.05);
        }
      },

      events: {
        mouseenter: function () { this.isGazed = true; },
        mouseleave: function () { this.isGazed = false; }
      }
    });

    // Circular gallery layout
    AFRAME.registerComponent('gallery-ring', {
      schema: { radius: { default: 7 }, arc: { default: 270 }, height: { default: 2 } },

      init: function () {
        const items = this.el.querySelectorAll('[data-src]');
        const count = items.length;
        const arcRad = THREE.MathUtils.degToRad(this.data.arc);
        const step = (count > 1) ? arcRad / (count - 1) : 0;

        items.forEach((el, i) => {
          const angle = -arcRad / 2 + i * step;
          const x = Math.sin(angle) * this.data.radius;
          const z = -Math.cos(angle) * this.data.radius;

          el.setAttribute('position', `${x} ${this.data.height} ${z}`);
          el.object3D.lookAt(new THREE.Vector3(0, this.data.height, 0));
        });
      }
    });
  </script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" shadow="type: pcfsoft" background="color: #222222">

    <!-- Assets -->
    <a-assets>
      <img id="img1" src="image01.jpg">
      <img id="img2" src="image02.jpg">
      <img id="img3" src="image03.jpg">
      <img id="img4" src="image04.jpg">
      <img id="img5" src="image05.jpg">
      <img id="img6" src="image06.jpg">
      <img id="img7" src="image07.jpg">
      <img id="img8" src="image08.jpg">
      <img id="img9" src="image09.jpg">
      <img id="img10" src="image10.jpg">
    </a-assets>

    <!-- Camera + cursor -->
    <a-entity position="0 1 0">
      <a-camera>
        <a-cursor fuse="true" fuse-timeout="800" color="#fff"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="40" height="40"
             material="src: shader: standard; color: #303030"
             shadow="receive: true" data-scr></a-plane>

    <!-- Gallery Ring -->
    <a-entity position="0 1.6 0" gallery-ring>
      <!-- Each box uses material with src inside to ensure lighting works -->
      <a-box width="2" height="3" depth="0.2"
             material="src: #img1; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img2; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img3; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img4; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img5; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img6; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img7; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img8; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img9; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="src: #img10; shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
      <a-box width="2" height="3" depth="0.2"
             material="shader: standard; roughness:1; metalness:0; color:#4C4C4C"
             shadow="cast: true" float-gaze-parallax data-src></a-box>
    </a-entity>

    <!-- Lights -->
    <a-light type="directional"
             position="0 5 5"
             rotation="-45 -20 0"
             intensity="0.8"
             shadow="cast: true"
             shadow-mapWidth="2048"
             shadow-mapHeight="2048"></a-light>



  </a-scene>
</body>
</html>
