<head>
  <meta charset="UTF-8" />
  <title>Immersive VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
  </style>

  <!-- Floating + gaze effect -->
  <script>
    AFRAME.registerComponent('float-gaze-parallax', {
      schema: {
        speed: { default: 0.15 },
        scale: { default: 1.15 }
      },

      init: function () {
        this.originalScale = this.el.object3D.scale.clone();
        this.isGazed = false;
        this.el.setAttribute('class', 'clickable');
      },

      tick: function (time) {
        // gentle floating
        this.el.object3D.position.y += Math.sin(time / 1000) * 0.0003;

        // gaze scale
        const target = this.isGazed
          ? this.originalScale.clone().multiplyScalar(this.data.scale)
          : this.originalScale;

        this.el.object3D.scale.lerp(target, 0.05);
      },

      events: {
        mouseenter: function () { this.isGazed = true; },
        mouseleave: function () { this.isGazed = false; }
      }
    });
  </script>

  <!-- Circular gallery layout -->
  <script>
    AFRAME.registerComponent('gallery-ring', {
      schema: {
        radius: { default: 5 },
        height: { default: 0 },
        imageWidth: { default: 2.2 },
        imageHeight: { default: 2.2 }
      },

      init: function () {
        const items = this.el.querySelectorAll('[data-src]');
        const count = items.length;
        const step = (Math.PI * 2) / count;

        items.forEach((el, i) => {
          const angle = i * step;
          const x = Math.sin(angle) * this.data.radius;
          const z = -Math.cos(angle) * this.data.radius;

          el.setAttribute('position', `${x} ${this.data.height} ${z}`);
          el.setAttribute(
            'rotation',
            `0 ${THREE.MathUtils.radToDeg(angle)} 0`
          );
          el.setAttribute('width', this.data.imageWidth);
          el.setAttribute('height', this.data.imageHeight);
        });
      }
    });
  </script>
</head>
